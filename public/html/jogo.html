  width: 300px;

}
.flipper{
	width: 100%;
	height: 100%;
	transition: transform 0.8s;
	transform-style: preserve-3d;
    position: relative;
}

.flip-container:hover .flipper{

}

}

.back{

}

    let idUsuario = sessionStorage.ID_USUARIO;

    function pedir_outra() {
        let aposta = Number(input_aposta.value);

        let carta_escolhida = (Number((Math.random() * 40).toFixed(0)));

        if (aposta <= caixa_atual && aposta != '' && aposta > 0) {

            if (soma_pontos_jogador < 7.5) {
                soma_pontos_jogador += cartas[carta_escolhida].ponto;
                console.table(cartas[carta_escolhida]);
                console.log(soma_pontos_jogador);
                div_jogador.innerHTML += `<img src="${cartas[carta_escolhida].imagem}">`;

                if (soma_pontos_jogador == 7.5) {
                    ganhou = 1;
                    deumaximo = 1;
                    caixa_atual += aposta;
                    sessionStorage.CAIXA = caixa_atual;

                    fetch("/usuarios/registro", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            idUsuario,
                            aposta,
                            ganhou,
                            deumaximo
                        }),
                    })
                        .then(function (resposta) {
                            if (resposta.ok) {
                                console.table(resposta);
                            }
                        });

                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            idUsuario,
                            caixa_atual
                        }),
