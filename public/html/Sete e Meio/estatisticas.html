<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Shot | 7.5 | Estatísticas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="../../Assets/icone.png" type="image/x-icon">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
    <link rel="stylesheet" href="CSS/estatisticas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <button class="tres_barras"><a href="pause.html"><i class="fa-solid fa-circle-pause"></i></a></button>
    <div class="caixaPai">
        <div class="caixaDashboard">
            <div class="inicio">
                <div class="imagem" id="avatar">
                </div>
                <div class="div_texto">
                    <p id="Nome"></p>
                </div>
            </div>
            <canvas id="myChartCanvasLucro"></canvas>
        </div>
        <div class="direita">
            <canvas id="myChartCanvasPorcentagem" style="height: 10%;"></canvas>
            <div class="caixaRespostas">
                <div class="resposta">
                    <p>Total de Rodadas: </p>
                    <p id="total_rodadas"></p>
                </div>
                <div class="resposta">
                    <p>Total de SETE E MEIO: </p>
                    <p id="total_sete"></p>
                </div>
                <div class="resposta">
                    <p>Caixa Atual:</p>
                    <p id="Caixa"></p>
                </div>
                <div class="resposta">
                    <p>Data de Início:</p>
                    <p id="Dia"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="JS/estatisticas.js"></script>
